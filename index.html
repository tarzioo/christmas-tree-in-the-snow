<!DOCTYPE>
<html>
    <head>
        <title>
        Christmas in the Snow
        </title>
        <link rel="stylesheet" type="text/css" href="static/styles.css">
    </head>
    <body>
        <div id="snow">
            <div class="tree">
                <div class="star">
                </div>
                <div class="top-tree">
                    <div class="row-4-bulbs">
                        <div class="bulb-15 bulb">                          </div>
                        <div class="bulb-16 bulb">                          </div>
                        <div class="bulb-17 bulb">                          </div>
                        <div class="bulb-18 bulb">                          </div>
                    </div>
                </div>
                <div class="middle-tree">
                    <div class="row-3-bulbs">
                        <div class="bulb-11 bulb">                          </div>
                        <div class="bulb-12 bulb">                          </div>
                        <div class="bulb-13 bulb">                          </div>
                        <div class="bulb-14 bulb">                          </div>
                    </div>
                </div>
                <div class="bottom-tree">
                    <div class="row-2-bulbs">
                        <div class="bulb-6 bulb">                           </div>
                        <div class="bulb-7 bulb">                           </div>
                        <div class="bulb-8 bulb">                           </div>
                        <div class="bulb-9 bulb">                           </div>
                        <div class="bulb-10 bulb">                          </div>
                    </div>
                </div>
                <div class="lower-bottom-tree">
                    <div class="row-1-bulbs">
                        <div class="bulb-1 bulb">                           </div>
                        <div class="bulb-2 bulb">                           </div>
                        <div class="bulb-3 bulb">                           </div>
                        <div class="bulb-4 bulb">                           </div>
                        <div class="bulb-5 bulb">                           </div>
                    </div>
                </div>
                <div class="trunk">
                </div>
            </div>
            <div class="snow-main">
                <div class="snow-hills">
                    <div class="snow-1">
                    </div>
                    <div class="snow-2">
                    </div>
                    <div class="snow-3">
                    </div>
                    <div class="snow-4">
                    </div>
                    <div class="snow-5">
                    </div>
                    <div class="snow-6">
                    </div>
                    <div class="snow-7">
                    </div>
                    <div>
                    </div>
                </div>
                <script src="http://code.jquery.com/jquery.js"></script>
                <script src="static/tree.js"></script>

            </body>

        </html>
